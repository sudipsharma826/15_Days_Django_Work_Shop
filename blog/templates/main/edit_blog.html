<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Blog</title>
  {% load static %}
  <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
</head>
<body>
  <div class="form-container max-w-xl mx-auto p-6 bg-white rounded-lg shadow-lg">
    <form action="{% url 'edit_blog' blog.id  %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 class="form-title text-2xl font-bold mb-4">Submit Your Details</h1>
      <h3 class="form-subtitle text-lg mb-6">We'd love to hear from you!</h3>

      <!-- Title Field -->
      <label for="title" class="block text-gray-700">Title</label>
      <input type="text" id="title" name="title" value="{{ blog.title }}" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">

      <!-- Subtitle Field -->
      <label for="subtitle" class="block text-gray-700">Subtitle</label>
      <input type="text" id="subtitle" name="subtitle" value="{{ blog.subtitle }}" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">

      <!-- Description Field -->
      <label for="description" class="block text-gray-700">Description</label>
      <textarea id="description" name="description" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">{{ blog.description }}</textarea>

      <!-- Display Current Image -->
      <label class="block text-gray-700">Current Image:</label>
      {% if blog.image %}
        <img src="{{ blog.image.url }}" alt="Current image" style="max-width: 150px;" class="mb-4">
      {% else %}
        <p class="text-gray-500">No image available.</p>
      {% endif %}

      <!-- Image Upload Field (Optional, for new upload) -->
      <label for="image" class="block text-gray-700">Upload New Image</label>
      <input type="file" id="image" name="image"
             class="block w-full text-sm text-gray-500 
                    file:mr-4 file:py-2 file:px-4 
                    file:rounded-md file:border-0 
                    file:text-sm file:font-semibold 
                    file:bg-blue-500 file:text-white 
                    hover:file:bg-blue-600 mb-4">

      <!-- Submit Button -->
      <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-md hover:bg-blue-600 transition duration-300">
        Submit
      </button>
    </form>
  </div>
</body>
</html>
