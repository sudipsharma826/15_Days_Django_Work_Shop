<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="text-center">
        <!-- Title Section -->
        <h1 class="text-9xl font-bold text-gray-800">404</h1>
        <p class="text-2xl md:text-3xl font-light text-gray-600 mt-4">Oops! The page you're looking for doesn't exist.</p>

        <!-- Icon / Illustration (optional, replace with your own) -->
        {% comment %} <div class="mt-6">
            <img src="https://i.pinimg.com/originals/f3/1b/5b/f31b5bcda076125bf7010c781a4578a0.gif" alt="404 Illustration" class="w-70 mx-auto">
        </div> {% endcomment %}

        <!-- Explanation Text -->
        <p class="mt-4 text-lg text-gray-500">It seems we can’t find what you’re looking for.</p>

        <!-- Button Section -->
        <div class="mt-6">
            <a href="/blog" class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">
                Go Back Home
            </a><br><br><br>
            <a href="mailto:info@sudipsharma.com.np" class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-green-300 transition duration-300 ease-in-out">
                info@sudipsharma.com.np
            </a>
        </div>
    </div>
</body>
</html>
